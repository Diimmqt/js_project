<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitung Jumlah Digit Angka</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Hitung Jumlah Digit Angka</h2>

  <input type="number" id="angka" placeholder="Masukkan angka">
  <br>
  <button onclick="hitungDigit()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitungDigit() {
      const angka = document.getElementById("angka").value.trim();
      const hasilDiv = document.getElementById("hasil");

      if (angka === "") {
        hasilDiv.textContent = "Masukkan angka dulu!";
        return;
      }

      const digit = angka.replace(/\D/g, '').length;
      hasilDiv.textContent = `Jumlah digit: ${digit}`;
    }
  </script>
</body>
</html>
