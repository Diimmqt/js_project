<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        h2 {
            margin-bottom: 20px;
        }
        #hasil {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator BMI</h2>
        <input type="number" id="berat" placeholder="Berat badan (kg)" />
        <br />
        <input type="number" id="tinggi" placeholder="Tinggi badan (cm)" />
        <br />
        <button onclick="hitungBMI()">Hitung BMI</button>

        <div id="hasil"></div>
    </div>

    <script>
        function hitungBMI() {
            const berat = parseFloat(document.getElementById("berat").value);
            const tinggiCm = parseFloat(document.getElementById("tinggi").value);

            if (isNaN(berat) || berat <= 0 || isNaN(tinggiCm) || tinggiCm <= 0) {
                alert("Masukkan berat dan tinggi yang valid!");
                return;
            }

            const tinggiM = tinggiCm / 100;
            const bmi = berat / (tinggiM * tinggiM);
            let kategori = "";

            if (bmi < 18.5) {
                kategori = "Kurus";
            } else if (bmi < 25) {
                kategori = "Normal";
            } else if (bmi < 30) {
                kategori = "Kelebihan Berat Badan";
            } else {
                kategori = "Obesitas";
            }

            document.getElementById("hasil").innerHTML = 
                `BMI Anda: ${bmi.toFixed(2)}<br>Kategori: ${kategori}`;
        }
    </script>
</body>
</html>
