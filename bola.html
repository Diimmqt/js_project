<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <center class="container">
        <h2>Kalkulator Bola</h2>
        <form action="">
            <label for="jari">Jari-jari (cm): </label>
            <input type="number" id="jari">
            <button type="button" id="hitung">Hitung</button>
        </form>

        <h3>Hasil</h3>
        <p>Volume: <span id="volume"></span></p>
        <p>Luas Permukaan: <span id="luas"></span></p>
    </center>

    <script>
        const hitung = document.getElementById("hitung");

        hitung.addEventListener("click", function() {
            const jari = parseFloat(document.getElementById("jari").value);
            const tampilVolume = document.getElementById("volume");
            const tampilLuas = document.getElementById("luas");

            if (isNaN(jari) || jari <= 0) {
                alert("Masukkan jari-jari yang valid!");
                return;
            }

            const volume = (4 / 3) * Math.PI * (jari ** 3);
            const luasPermukaan = 4 * Math.PI * (jari ** 2);

            tampilVolume.innerHTML = volume.toFixed(2) + " cm<sup>3</sup>";
            tampilLuas.innerHTML = luasPermukaan.toFixed(2) + " cm<sup>2</sup>";
        });
    </script>
</body>
</html>
