<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konversi Hari ke Detik</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Konversi Hari ke Detik</h2>

  <input type="number" id="hari" placeholder="Masukkan jumlah hari">
  <br>
  <button onclick="konversi()">Konversi</button>

  <div id="hasil"></div>

  <script>
    function konversi() {
      const hari = parseInt(document.getElementById("hari").value);
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(hari) || hari < 0) {
        hasilDiv.textContent = "Masukkan jumlah hari yang valid!";
        return;
      }

      const detik = hari * 86400;
      hasilDiv.textContent = `${hari} hari = ${detik.toLocaleString()} detik`;
    }
  </script>
</body>
</html>
