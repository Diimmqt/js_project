<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Kelulusan</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Cek Status Kelulusan</h2>

  <input type="number" id="nilai" placeholder="Masukkan nilai Anda">
  <br>
  <button onclick="cekKelulusan()">Cek</button>

  <div id="hasil"></div>

  <script>
    function cekKelulusan() {
      const nilai = parseFloat(document.getElementById("nilai").value);
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(nilai)) {
        hasilDiv.textContent = "Masukkan nilai dulu!";
        return;
      }

      if (nilai >= 78) {
        hasilDiv.textContent = `Nilai Anda ${nilai}. Status: Lulus ðŸŽ‰`;
      } else {
        hasilDiv.textContent = `Nilai Anda ${nilai}. Status: Tidak Lulus ðŸ˜¢`;
      }
    }
  </script>
</body>
</html>
