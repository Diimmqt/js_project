<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Password Kuat</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Cek Password Kuat</h2>

  <input type="text" id="password" placeholder="Masukkan password">
  <br>
  <button onclick="cekPassword()">Cek</button>

  <div id="hasil"></div>

  <script>
    function cekPassword() {
      const password = document.getElementById("password").value;
      const hasilDiv = document.getElementById("hasil");

      const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{6,}$/;

      if (regex.test(password)) {
        hasilDiv.textContent = "✅ Password kuat!";
      } else {
        hasilDiv.textContent = "❌ Password harus minimal 6 karakter, ada huruf, angka, dan simbol!";
      }
    }
  </script>
</body>
</html>
