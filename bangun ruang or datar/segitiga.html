<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center class="container">
        <h2>Menghitung Segitiga</h2>
        <form action="">
            <label for="alas">Alas (cm): </label>
            <input type="number" id="alas">
            <br>
            <label for="tinggi">Tinggi (cm): </label>
            <input type="number" id="tinggi">
            <br>
            <label for="sisiA">Sisi A (cm): </label>
            <input type="number" id="sisiA">
            <br>
            <label for="sisiB">Sisi B (cm): </label>
            <input type="number" id="sisiB">
            <br>
            <label for="sisiC">Sisi C (cm): </label>
            <input type="number" id="sisiC">
            <br>
            <button type="button" id="hasil">Hitung</button>
        </form>
        <h3>Hasil Perhitungan</h3>
        <p>Luas: <span id="luas"></span></p>
        <p>Keliling: <span id="keliling"></span></p>
    </center>

    <script>
        const hasil = document.getElementById("hasil");

        hasil.addEventListener("click", function() {
            const alas = parseFloat(document.getElementById("alas").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);
            const sisiA = parseFloat(document.getElementById("sisiA").value);
            const sisiB = parseFloat(document.getElementById("sisiB").value);
            const sisiC = parseFloat(document.getElementById("sisiC").value);

            const tampilLuas = document.getElementById("luas");
            const tampilKeliling = document.getElementById("keliling");

            // Validasi input
            if (isNaN(alas) || isNaN(tinggi) || isNaN(sisiA) || isNaN(sisiB) || isNaN(sisiC)
                || alas <= 0 || tinggi <= 0 || sisiA <= 0 || sisiB <= 0 || sisiC <= 0) {
                alert("Masukkan nilai yang valid untuk semua kolom!");
                return;
            }

            // Hitung luas
            let luas = 0.5 * alas * tinggi;

            // Hitung keliling
            let keliling = sisiA + sisiB + sisiC;

            // Tampilkan hasil
            tampilLuas.innerHTML = luas.toFixed(2) + " cm<sup>2</sup>";
            tampilKeliling.innerHTML = keliling.toFixed(2) + " cm";
        });
    </script>
</body>
</html>
