<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Persegi Panjang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center class="container">
        <h2>Menghitung Persegi Panjang</h2>
        <form action="">
            <label for="panjang">Panjang: </label>
            <input type="number" id="panjang">
            <br>
            <label for="lebar">Lebar: </label>
            <input type="number" id="lebar">
            <br>
            <button type="button" id="hasil">Hitung</button>
        </form>
        <h3>Hasil Perhitungan</h3>
        <p>Keliling: <span id="keliling"></span></p>
        <p>Luas: <span id="luas"></span></p>
    </center>

    <script>
        const hasil = document.getElementById("hasil");

        hasil.addEventListener("click", function() {
            const panjang = parseFloat(document.getElementById("panjang").value);
            const lebar = parseFloat(document.getElementById("lebar").value);
            const tampilKeliling = document.getElementById("keliling");
            const tampilLuas = document.getElementById("luas");

            // Validasi input
            if (isNaN(panjang) || isNaN(lebar) || panjang <= 0 || lebar <= 0) {
                alert("Masukkan nilai panjang dan lebar yang valid!");
                return;
            }

            // Hitung keliling dan luas
            let keliling = 2 * (panjang + lebar);
            let luas = panjang * lebar;

            // Tampilkan hasil
            tampilKeliling.innerHTML = keliling + " cm";
            tampilLuas.innerHTML = luas + " cm<sup>2</sup>";
        });
    </script>
</body>
</html>
