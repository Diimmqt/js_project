<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Prisma Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <center class="container">
        <h2>Kalkulator Prisma Segitiga</h2>
        <form action="">
            <label>Alas Segitiga (cm): </label>
            <input type="number" id="alas"><br>
            <label>Tinggi Segitiga (cm): </label>
            <input type="number" id="tinggiSegitiga"><br>
            <label>Sisi Miring (cm): </label>
            <input type="number" id="sisiMiring"><br>
            <label>Tinggi Prisma (cm): </label>
            <input type="number" id="tinggiPrisma"><br>
            <button type="button" id="hitung">Hitung</button>
        </form>

        <h3>Hasil</h3>
        <p>Volume: <span id="volume"></span></p>
        <p>Luas Permukaan: <span id="luas"></span></p>
    </center>

    <script>
        const hitung = document.getElementById("hitung");

        hitung.addEventListener("click", function() {
            const alas = parseFloat(document.getElementById("alas").value);
            const tinggiSegitiga = parseFloat(document.getElementById("tinggiSegitiga").value);
            const sisiMiring = parseFloat(document.getElementById("sisiMiring").value);
            const tinggiPrisma = parseFloat(document.getElementById("tinggiPrisma").value);

            const tampilVolume = document.getElementById("volume");
            const tampilLuas = document.getElementById("luas");

            if (isNaN(alas) || isNaN(tinggiSegitiga) || isNaN(sisiMiring) || isNaN(tinggiPrisma) ||
                alas <= 0 || tinggiSegitiga <= 0 || sisiMiring <= 0 || tinggiPrisma <= 0) {
                alert("Masukkan semua nilai dengan benar!");
                return;
            }

            // Luas alas segitiga
            let luasAlas = 0.5 * alas * tinggiSegitiga;
            // Keliling alas segitiga
            let kelilingAlas = alas + tinggiSegitiga + sisiMiring;
            // Volume prisma
            let volume = luasAlas * tinggiPrisma;
            // Luas permukaan
            let luasPermukaan = (2 * luasAlas) + (kelilingAlas * tinggiPrisma);

            tampilVolume.innerHTML = volume.toFixed(2) + " cm<sup>3</sup>";
            tampilLuas.innerHTML = luasPermukaan.toFixed(2) + " cm<sup>2</sup>";
        });
    </script>
</body>
</html>
