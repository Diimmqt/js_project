<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitung Pangkat Bebas</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Hitung Pangkat Bebas</h2>

  <input type="number" id="angka" placeholder="Angka">
  <input type="number" id="pangkat" placeholder="Pangkat">
  <br>
  <button onclick="hitung()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitung() {
      const angka = parseFloat(document.getElementById("angka").value);
      const pangkat = parseFloat(document.getElementById("pangkat").value);
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(angka) || isNaN(pangkat)) {
        hasilDiv.textContent = "Masukkan angka dan pangkat yang valid!";
        return;
      }

      const hasil = Math.pow(angka, pangkat);
      hasilDiv.textContent = `${angka} pangkat ${pangkat} = ${hasil}`;
    }
  </script>
</body>
</html>
