<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Tabung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center class="container">
        <h2>Menghitung Tabung</h2>
        <form action="">
            <label for="jari">Jari-jari (cm): </label>
            <input type="number" id="jari">
            <br>
            <label for="tinggi">Tinggi (cm): </label>
            <input type="number" id="tinggi">
            <br>
            <button type="button" id="hasil">Hitung</button>
        </form>
        <h3>Hasil Perhitungan</h3>
        <p>Luas Permukaan: <span id="luas"></span></p>
        <p>Volume: <span id="volume"></span></p>
    </center>

    <script>
        const hasil = document.getElementById("hasil");

        hasil.addEventListener("click", function() {
            const jari = parseFloat(document.getElementById("jari").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);
            const tampilLuas = document.getElementById("luas");
            const tampilVolume = document.getElementById("volume");

            // Validasi input
            if (isNaN(jari) || isNaN(tinggi) || jari <= 0 || tinggi <= 0) {
                alert("Masukkan nilai jari-jari dan tinggi yang valid!");
                return;
            }

            const phi = 3.14;

            // Hitung luas permukaan dan volume
            let luasPermukaan = 2 * phi * jari * (jari + tinggi);
            let volume = phi * jari * jari * tinggi;

            // Tampilkan hasil
            tampilLuas.innerHTML = luasPermukaan.toFixed(2) + " cm<sup>2</sup>";
            tampilVolume.innerHTML = volume.toFixed(2) + " cm<sup>3</sup>";
        });
    </script>
</body>
</html>
