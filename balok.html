<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Balok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <center class="container">
        <h2>Kalkulator Balok</h2>
        <form action="">
            <label for="panjang">Panjang (cm): </label>
            <input type="number" id="panjang"><br>
            <label for="lebar">Lebar (cm): </label>
            <input type="number" id="lebar"><br>
            <label for="tinggi">Tinggi (cm): </label>
            <input type="number" id="tinggi"><br>
            <button type="button" id="hitung">Hitung</button>
        </form>

        <h3>Hasil</h3>
        <p>Volume: <span id="volume"></span></p>
        <p>Luas Permukaan: <span id="luas"></span></p>
    </center>

    <script>
        const hitung = document.getElementById("hitung");

        hitung.addEventListener("click", function() {
            const panjang = parseFloat(document.getElementById("panjang").value);
            const lebar = parseFloat(document.getElementById("lebar").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            const tampilVolume = document.getElementById("volume");
            const tampilLuas = document.getElementById("luas");

            if (isNaN(panjang) || isNaN(lebar) || isNaN(tinggi) ||
                panjang <= 0 || lebar <= 0 || tinggi <= 0) {
                alert("Masukkan semua nilai dengan benar!");
                return;
            }

            let volume = panjang * lebar * tinggi;
            let luasPermukaan = 2 * (panjang * lebar + panjang * tinggi + lebar * tinggi);

            tampilVolume.innerHTML = volume.toFixed(2) + " cm<sup>3</sup>";
            tampilLuas.innerHTML = luasPermukaan.toFixed(2) + " cm<sup>2</sup>";
        });
    </script>
</body>
</html>
