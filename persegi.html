<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Persegi</title>
    <style>
    </style>
</head>
<body>
    <center>
        <h2>Menghitung Persegi</h2>
        <form action="">
            <label for="sisi">Sisi : </label>
            <input type="number" id="sisi">
            <button type="button" id="hasil">Hitung</button>
        </form>
        <h3>Hasil Perhitungan</h3>
        <p>Keliling : <span id="keliling"></span></p>
        <p>Luas : <span id="luas"></span></p>
    </center>

    <script>
        // Ambil tombol hasil
        const hasil = document.getElementById("hasil");

        // Tambahkan event click
        hasil.addEventListener("click", function() {
            // Ambil nilai sisi
            const sisi = document.getElementById("sisi").value;
            const tampilKeliling = document.getElementById("keliling");
            const tampilLuas = document.getElementById("luas");

            // Hitung keliling dan luas
            let keliling = 4 * sisi;
            let luas = sisi * sisi;

            // Tampilkan hasil
            tampilKeliling.innerHTML = keliling + " cm";
            tampilLuas.innerHTML = luas + " cm<sup>2</sup>";
        });
    </script>
</body>
</html>
