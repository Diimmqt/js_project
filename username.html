<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Username Valid</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Cek Username Valid</h2>

  <input type="text" id="username" placeholder="Masukkan username">
  <br>
  <button onclick="cekUsername()">Cek</button>

  <div id="hasil"></div>

  <script>
    function cekUsername() {
      const username = document.getElementById("username").value;
      const hasilDiv = document.getElementById("hasil");

      if (username.length < 4) {
        hasilDiv.textContent = "❌ Username minimal 4 karakter!";
      } else if (username.includes(" ")) {
        hasilDiv.textContent = "❌ Username tidak boleh mengandung spasi!";
      } else {
        hasilDiv.textContent = "✅ Username valid!";
      }
    }
  </script>
</body>
</html>
