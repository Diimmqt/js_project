<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitung Umur dari Tahun Lahir</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Hitung Umur dari Tahun Lahir</h2>

  <input type="number" id="tahun" placeholder="Masukkan tahun lahir">
  <br>
  <button onclick="hitungUmur()">Hitung Umur</button>

  <div id="hasil"></div>

  <script>
    function hitungUmur() {
      const tahunLahir = parseInt(document.getElementById("tahun").value);
      const hasilDiv = document.getElementById("hasil");
      const tahunSekarang = new Date().getFullYear();

      if (isNaN(tahunLahir) || tahunLahir > tahunSekarang) {
        hasilDiv.textContent = "Masukkan tahun lahir yang valid!";
        return;
      }

      const umur = tahunSekarang - tahunLahir;
      hasilDiv.textContent = `Umur Anda sekarang adalah ${umur} tahun.`;
    }
  </script>
</body>
</html>
