<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konversi Rupiah ke Dollar</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Konversi Rupiah ke Dollar</h2>

  <input type="number" id="rupiah" placeholder="Masukkan jumlah Rupiah">
  <br>
  <button onclick="konversi()">Konversi</button>

  <div id="hasil"></div>

  <script>
    function konversi() {
      const rupiah = parseFloat(document.getElementById("rupiah").value);
      const kursUSD = 16000; // bisa diganti sesuai nilai kurs saat ini
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(rupiah)) {
        hasilDiv.textContent = "Masukkan jumlah rupiah terlebih dahulu!";
        return;
      }

      const dollar = rupiah / kursUSD;
      hasilDiv.textContent = `Rp ${rupiah.toLocaleString()} = $${dollar.toFixed(2)}`;
    }
  </script>
</body>
</html>
