<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitung Akar Kubik</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 10px; font-size: 16px; }
    #hasil { margin-top: 20px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Hitung Akar Kubik</h2>

  <input type="number" id="angka" placeholder="Masukkan angka">
  <br>
  <button onclick="hitungAkarKubik()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitungAkarKubik() {
      const angka = parseFloat(document.getElementById("angka").value);
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(angka)) {
        hasilDiv.textContent = "Masukkan angka yang valid!";
        return;
      }

      const hasil = Math.cbrt(angka);
      hasilDiv.textContent = `Akar kubik dari ${angka} adalah ${hasil.toFixed(4)}`;
    }
  </script>
</body>
</html>
