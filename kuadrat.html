<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Kuadrat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 350px; margin: 50px auto; text-align: center; }
    input, button { margin: 8px; padding: 8px; font-size: 16px; width: 80%; }
    #hasil { margin-top: 20px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Kalkulator Kuadrat</h2>

  <input type="number" id="angka" placeholder="Masukkan bilangan" />
  <br />
  <button onclick="hitungKuadrat()">Hitung Kuadrat</button>

  <div id="hasil"></div>

  <script>
    function hitungKuadrat() {
      const nilai = parseFloat(document.getElementById("angka").value);
      const hasilDiv = document.getElementById("hasil");

      if (isNaN(nilai)) {
        hasilDiv.textContent = "Masukkan bilangan terlebih dahulu!";
        return;
      }

      const kuadrat = nilai * nilai;
      hasilDiv.textContent = `Hasil kuadrat dari ${nilai} = ${kuadrat}`;
    }
  </script>
</body>
</html>
