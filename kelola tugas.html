<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Tugas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
      text-align: left;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 3px;
    }
    li button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>Kelola Tugas (To-Do List)</h2>

  <input type="text" id="inputTugas" placeholder="Tambah tugas baru..." />
  <button onclick="tambahTugas()">Tambah</button>

  <ul id="daftarTugas"></ul>

  <script>
    const daftarTugas = document.getElementById('daftarTugas');
    const inputTugas = document.getElementById('inputTugas');

    function tambahTugas() {
      const tugas = inputTugas.value.trim();
      if (tugas === '') {
        alert('Masukkan tugas terlebih dahulu!');
        return;
      }

      const li = document.createElement('li');
      li.textContent = tugas;

      // Tombol hapus
      const btnHapus = document.createElement('button');
      btnHapus.textContent = 'Hapus';
      btnHapus.onclick = function() {
        daftarTugas.removeChild(li);
      };

      li.appendChild(btnHapus);
      daftarTugas.appendChild(li);
      inputTugas.value = '';
      inputTugas.focus();
    }

    // Bisa tambah fitur simpan ke localStorage kalau mau lanjut, bro!
  </script>
</body>
</html>
