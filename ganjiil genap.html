<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Ganjil atau Genap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Cek Ganjil / Genap</h2>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <br>
  <button onclick="cekGanjilGenap()">Cek</button>

  <div id="hasil"></div>

  <script>
    function cekGanjilGenap() {
      const angka = parseInt(document.getElementById("angka").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(angka)) {
        alert("Masukkan angka yang valid!");
        return;
      }

      if (angka % 2 === 0) {
        hasil.textContent = `${angka} adalah bilangan Genap.`;
      } else {
        hasil.textContent = `${angka} adalah bilangan Ganjil.`;
      }
    }
  </script>
</body>
</html>
