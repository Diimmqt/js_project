<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Kerucut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      width: 220px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Kerucut</h2>

  <input type="number" id="jari" placeholder="Jari-jari (cm)" />
  <br />
  <input type="number" id="tinggi" placeholder="Tinggi (cm)" />
  <br />
  <button onclick="hitungKerucut()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitungKerucut() {
      const jari = parseFloat(document.getElementById("jari").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(jari) || jari <= 0 || isNaN(tinggi) || tinggi <= 0) {
        hasil.textContent = "Masukkan nilai jari-jari dan tinggi dengan benar!";
        return;
      }

      const garisPelukis = Math.sqrt(jari * jari + tinggi * tinggi);
      const volume = (1 / 3) * Math.PI * jari * jari * tinggi;
      const luasPermukaan = Math.PI * jari * (jari + garisPelukis);

      hasil.innerHTML =
        `Volume: ${volume.toFixed(2)} cm³<br>` +
        `Luas Permukaan: ${luasPermukaan.toFixed(2)} cm²`;
    }
  </script>
</body>
</html>
